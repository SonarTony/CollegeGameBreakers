<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamebreakers College Football — League</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="app-header">
  <h1>Gamebreakers College Football</h1>
  <nav class="tabs">
    <button class="tab active" data-tab="play">Play</button>
    <button class="tab" data-tab="league">League Manager</button>
  </nav>
</header>

<main class="container">

  <!-- PLAY TAB -->
  <section id="tab-play" class="tabpanel active">
    <div class="play-loader">
      <div class="picker">
        <label>Load saved team into Home:</label>
        <select id="pickHomeTeam"></select>
        <button class="ghost" id="btnLoadHome">Load → Home</button>
        <button class="ghost" id="btnSaveHomeBack">Save Home → Team</button>
      </div>
      <div class="picker">
        <label>Load saved team into Away:</label>
        <select id="pickAwayTeam"></select>
        <button class="ghost" id="btnLoadAway">Load → Away</button>
        <button class="ghost" id="btnSaveAwayBack">Save Away → Team</button>
      </div>
    </div>

    <section class="teams">
      <!-- HOME -->
      <div class="team-card">
        <div class="team-head">
          <input id="homeName" class="team-name" value="Home" aria-label="Home Team Name"/>
          <div class="team-actions">
            <button class="ghost" id="homeRandom">Randomize</button>
            <button class="ghost" id="homeClear">Clear</button>
          </div>
        </div>

        <div class="gb-grid">
          <h3>Offense</h3>
          <div class="row"><label>QB (O1,O2)</label><div class="pair"><select id="home_QB_o1"></select><select id="home_QB_o2"></select></div></div>
          <div class="row"><label>RB (O1,O2)</label><div class="pair"><select id="home_RB_o1"></select><select id="home_RB_o2"></select></div></div>
          <div class="row"><label>WR (O1,O2)</label><div class="pair"><select id="home_WR_o1"></select><select id="home_WR_o2"></select></div></div>
          <div class="row"><label>OL (O1,O2)</label><div class="pair"><select id="home_OL_o1"></select><select id="home_OL_o2"></select></div></div>

          <h3>Defense</h3>
          <div class="row"><label>DL (D1,D2)</label><div class="pair"><select id="home_DL_d1"></select><select id="home_DL_d2"></select></div></div>
          <div class="row"><label>LB (D1,D2)</label><div class="pair"><select id="home_LB_d1"></select><select id="home_LB_d2"></select></div></div>
          <div class="row"><label>DB (D1,D2)</label><div class="pair"><select id="home_DB_d1"></select><select id="home_DB_d2"></select></div></div>

          <h3>Coach</h3>
          <div class="row"><label>Coach Die 1</label><div class="pair"><select id="home_COACH_t1"></select><select id="home_COACH_r1"></select></div></div>
          <div class="row"><label>Coach Die 2</label><div class="pair"><select id="home_COACH_t2"></select><select id="home_COACH_r2"></select></div></div>
        </div>
      </div>

      <div class="vs">vs</div>

      <!-- AWAY -->
      <div class="team-card">
        <div class="team-head">
          <input id="awayName" class="team-name" value="Away" aria-label="Away Team Name"/>
          <div class="team-actions">
            <button class="ghost" id="awayRandom">Randomize</button>
            <button class="ghost" id="awayClear">Clear</button>
          </div>
        </div>

        <div class="gb-grid">
          <h3>Offense</h3>
          <div class="row"><label>QB (O1,O2)</label><div class="pair"><select id="away_QB_o1"></select><select id="away_QB_o2"></select></div></div>
          <div class="row"><label>RB (O1,O2)</label><div class="pair"><select id="away_RB_o1"></select><select id="away_RB_o2"></select></div></div>
          <div class="row"><label>WR (O1,O2)</label><div class="pair"><select id="away_WR_o1"></select><select id="away_WR_o2"></select></div></div>
          <div class="row"><label>OL (O1,O2)</label><div class="pair"><select id="away_OL_o1"></select><select id="away_OL_o2"></select></div></div>

          <h3>Defense</h3>
          <div class="row"><label>DL (D1,D2)</label><div class="pair"><select id="away_DL_d1"></select><select id="away_DL_d2"></select></div></div>
          <div class="row"><label>LB (D1,D2)</label><div class="pair"><select id="away_LB_d1"></select><select id="away_LB_d2"></select></div></div>
          <div class="row"><label>DB (D1,D2)</label><div class="pair"><select id="away_DB_d1"></select><select id="away_DB_d2"></select></div></div>

          <h3>Coach</h3>
          <div class="row"><label>Coach Die 1</label><div class="pair"><select id="away_COACH_t1"></select><select id="away_COACH_r1"></select></div></div>
          <div class="row"><label>Coach Die 2</label><div class="pair"><select id="away_COACH_t2"></select><select id="away_COACH_r2"></select></div></div>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="rollAll" class="primary">Roll Game</button>
      <button id="bothRandom" class="ghost">Randomize Both Teams</button>
    </section>

    <section class="scoreboard">
      <div class="score-card">
        <h2 id="homeLabel">Home</h2>
        <div class="score" id="homeScore">0</div>
        <div class="detail" id="homeDetail"></div>
      </div>
      <div class="score-card">
        <h2 id="awayLabel">Away</h2>
        <div class="score" id="awayScore">0</div>
        <div class="detail" id="awayDetail"></div>
      </div>
    </section>

    <section class="log" id="log"></section>
  </section>

  <!-- LEAGUE TAB -->
  <section id="tab-league" class="tabpanel">
    <div class="league-wrap">
      <aside class="league-sidebar" id="leagueSidebar">
        <!-- conferences + teams list is injected here -->
      </aside>

      <section class="league-editor">
        <div class="editor-head">
          <div class="title">
            <h2 id="editTeamTitle">Select a team</h2>
            <input id="editTeamName" class="team-name" placeholder="Team Name" />
          </div>
          <div class="editor-actions">
            <button class="ghost" id="editRandom">Randomize</button>
            <button class="ghost" id="editClear">Clear</button>
            <button class="primary" id="editSave">Save Team</button>
          </div>
        </div>

        <div class="gb-grid">
          <h3>Offense</h3>
          <div class="row"><label>QB (O1,O2)</label><div class="pair"><select id="edit_QB_o1"></select><select id="edit_QB_o2"></select></div></div>
          <div class="row"><label>RB (O1,O2)</label><div class="pair"><select id="edit_RB_o1"></select><select id="edit_RB_o2"></select></div></div>
          <div class="row"><label>WR (O1,O2)</label><div class="pair"><select id="edit_WR_o1"></select><select id="edit_WR_o2"></select></div></div>
          <div class="row"><label>OL (O1,O2)</label><div class="pair"><select id="edit_OL_o1"></select><select id="edit_OL_o2"></select></div></div>

          <h3>Defense</h3>
          <div class="row"><label>DL (D1,D2)</label><div class="pair"><select id="edit_DL_d1"></select><select id="edit_DL_d2"></select></div></div>
          <div class="row"><label>LB (D1,D2)</label><div class="pair"><select id="edit_LB_d1"></select><select id="edit_LB_d2"></select></div></div>
          <div class="row"><label>DB (D1,D2)</label><div class="pair"><select id="edit_DB_d1"></select><select id="edit_DB_d2"></select></div></div>

          <h3>Coach</h3>
          <div class="row"><label>Coach Die 1</label><div class="pair"><select id="edit_COACH_t1"></select><select id="edit_COACH_r1"></select></div></div>
          <div class="row"><label>Coach Die 2</label><div class="pair"><select id="edit_COACH_t2"></select><select id="edit_COACH_r2"></select></div></div>
        </div>

        <div class="editor-footer">
          <button class="ghost" id="exportLeague">Export League JSON</button>
          <label class="importer">
            <input type="file" id="importLeagueFile" accept=".json" hidden />
            <span class="ghost buttonlike">Import League JSON</span>
          </label>
          <button class="ghost" id="resetLeague">Reset League</button>
        </div>
      </section>
    </div>
  </section>

</main>

<footer class="app-footer">
  <small>Gamebreakers College Football — browser edition</small>
</footer>

<script src="app.js"></script>
</body>
</html>
