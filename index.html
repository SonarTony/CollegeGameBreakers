<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamebreakers College Football</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="app-header">
  <h1>Gamebreakers College Football</h1>
  <p class="tagline">Two dice slots per player — set each die to 0–4 or “–” to skip</p>
</header>

<main class="container">
  <section class="teams">
    <!-- HOME -->
    <div class="team-card">
      <div class="team-head">
        <input id="homeName" class="team-name" value="Home" aria-label="Home Team Name"/>
        <div class="team-actions">
          <button class="ghost" id="homeRandom">Randomize</button>
          <button class="ghost" id="homeClear">Clear</button>
        </div>
      </div>

      <div class="gb-grid">
        <h3>Offense</h3>
        <div class="row">
          <label>QB (O1,O2)</label>
          <div class="pair">
            <select id="home_QB_o1"></select>
            <select id="home_QB_o2"></select>
          </div>
        </div>
        <div class="row">
          <label>RB (O1,O2)</label>
          <div class="pair">
            <select id="home_RB_o1"></select>
            <select id="home_RB_o2"></select>
          </div>
        </div>
        <div class="row">
          <label>WR (O1,O2)</label>
          <div class="pair">
            <select id="home_WR_o1"></select>
            <select id="home_WR_o2"></select>
          </div>
        </div>
        <div class="row">
          <label>OL (O1,O2)</label>
          <div class="pair">
            <select id="home_OL_o1"></select>
            <select id="home_OL_o2"></select>
          </div>
        </div>

        <h3>Defense</h3>
        <div class="row">
          <label>DL (D1,D2)</label>
          <div class="pair">
            <select id="home_DL_d1"></select>
            <select id="home_DL_d2"></select>
          </div>
        </div>
        <div class="row">
          <label>LB (D1,D2)</label>
          <div class="pair">
            <select id="home_LB_d1"></select>
            <select id="home_LB_d2"></select>
          </div>
        </div>
        <div class="row">
          <label>DB (D1,D2)</label>
          <div class="pair">
            <select id="home_DB_d1"></select>
            <select id="home_DB_d2"></select>
          </div>
        </div>
        <div class="row">
          <label>Flex (D1,D2)</label>
          <div class="pair">
            <select id="home_FLEX_d1"></select>
            <select id="home_FLEX_d2"></select>
          </div>
        </div>
      </div>
    </div>

    <div class="vs">vs</div>

    <!-- AWAY -->
    <div class="team-card">
      <div class="team-head">
        <input id="awayName" class="team-name" value="Away" aria-label="Away Team Name"/>
        <div class="team-actions">
          <button class="ghost" id="awayRandom">Randomize</button>
          <button class="ghost" id="awayClear">Clear</button>
        </div>
      </div>

      <div class="gb-grid">
        <h3>Offense</h3>
        <div class="row">
          <label>QB (O1,O2)</label>
          <div class="pair">
            <select id="away_QB_o1"></select>
            <select id="away_QB_o2"></select>
          </div>
        </div>
        <div class="row">
          <label>RB (O1,O2)</label>
          <div class="pair">
            <select id="away_RB_o1"></select>
            <select id="away_RB_o2"></select>
          </div>
        </div>
        <div class="row">
          <label>WR (O1,O2)</label>
          <div class="pair">
            <select id="away_WR_o1"></select>
            <select id="away_WR_o2"></select>
          </div>
        </div>
        <div class="row">
          <label>OL (O1,O2)</label>
          <div class="pair">
            <select id="away_OL_o1"></select>
            <select id="away_OL_o2"></select>
          </div>
        </div>

        <h3>Defense</h3>
        <div class="row">
          <label>DL (D1,D2)</label>
          <div class="pair">
            <select id="away_DL_d1"></select>
            <select id="away_DL_d2"></select>
          </div>
        </div>
        <div class="row">
          <label>LB (D1,D2)</label>
          <div class="pair">
            <select id="away_LB_d1"></select>
            <select id="away_LB_d2"></select>
          </div>
        </div>
        <div class="row">
          <label>DB (D1,D2)</label>
          <div class="pair">
            <select id="away_DB_d1"></select>
            <select id="away_DB_d2"></select>
          </div>
        </div>
        <div class="row">
          <label>Flex (D1,D2)</label>
          <div class="pair">
            <select id="away_FLEX_d1"></select>
            <select id="away_FLEX_d2"></select>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Controls -->
  <section class="controls">
    <button id="rollAll" class="primary">Roll Game</button>
    <button id="bothRandom" class="ghost">Randomize Both Teams</button>
  </section>

  <section class="controls bulk">
    <div class="bulk-group">
      <span class="bulk-title">Set all O2</span>
      <button class="ghost" data-bulk="o2-copy">Copy O1</button>
      <button class="ghost" data-bulk="o2-clear">Set to “–”</button>
    </div>
    <div class="bulk-group">
      <span class="bulk-title">Set all D2</span>
      <button class="ghost" data-bulk="d2-copy">Copy D1</button>
      <button class="ghost" data-bulk="d2-clear">Set to “–”</button>
    </div>
  </section>

  <section class="scoreboard">
    <div class="score-card">
      <h2 id="homeLabel">Home</h2>
      <div class="score" id="homeScore">0</div>
      <div class="detail" id="homeDetail"></div>
    </div>
    <div class="score-card">
      <h2 id="awayLabel">Away</h2>
      <div class="score" id="awayScore">0</div>
      <div class="detail" id="awayDetail"></div>
    </div>
  </section>

  <section class="log" id="log"></section>
</main>

<footer class="app-footer">
  <small>Gamebreakers College Football — browser edition</small>
</footer>

<script src="app.js"></script>
</body>
</html>
