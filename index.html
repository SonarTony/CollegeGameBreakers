<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamebreakers College Football</title>
  <link rel="stylesheet" href="styles.css?v=1"/>
</head>
<body>
<header class="app-header">
  <h1>Gamebreakers College Football</h1>
  <nav class="tabs">
    <button class="tab active" data-tab="play">Play</button>
    <button class="tab" data-tab="league">League Manager</button>
    <button class="tab" data-tab="season">Season</button>
  </nav>
</header>

<main class="container">
  <!-- PLAY -->
  <section id="tab-play" class="tabpanel active">
    <div class="play-loader">
      <div class="picker">
        <label>Load saved team into Home:</label>
        <select id="pickHomeTeam"></select>
        <button class="ghost" id="btnLoadHome">Load → Home</button>
        <button class="ghost" id="btnSaveHomeBack">Save Home → Team</button>
      </div>
      <div class="picker">
        <label>Load saved team into Away:</label>
        <select id="pickAwayTeam"></select>
        <button class="ghost" id="btnLoadAway">Load → Away</button>
        <button class="ghost" id="btnSaveAwayBack">Save Away → Team</button>
      </div>
    </div>

    <section class="teams">
      <!-- HOME -->
      <div class="team-card">
        <div class="team-head">
          <input id="homeName" class="team-name" value="Home" aria-label="Home Team Name"/>
          <div class="team-actions">
            <button class="ghost" id="homeRandom">Randomize</button>
            <button class="ghost" id="homeClear">Clear</button>
          </div>
        </div>
        <div class="gb-grid">
          <h3>Offense</h3>
          <div class="row">
            <label>QB</label><div class="who"><input class="pname" id="home_QB_name"/><select class="pexp" id="home_QB_exp"></select></div>
            <div class="pair"><select id="home_QB_o1"></select><select id="home_QB_o2"></select></div>
          </div>
          <div class="row">
            <label>RB</label><div class="who"><input class="pname" id="home_RB_name"/><select class="pexp" id="home_RB_exp"></select></div>
            <div class="pair"><select id="home_RB_o1"></select><select id="home_RB_o2"></select></div>
          </div>
          <div class="row">
            <label>WR</label><div class="who"><input class="pname" id="home_WR_name"/><select class="pexp" id="home_WR_exp"></select></div>
            <div class="pair"><select id="home_WR_o1"></select><select id="home_WR_o2"></select></div>
          </div>
          <div class="row">
            <label>OL</label><div class="who"><input class="pname" id="home_OL_name"/><select class="pexp" id="home_OL_exp"></select></div>
            <div class="pair"><select id="home_OL_o1"></select><select id="home_OL_o2"></select></div>
          </div>

          <h3>Defense</h3>
          <div class="row">
            <label>DL</label><div class="who"><input class="pname" id="home_DL_name"/><select class="pexp" id="home_DL_exp"></select></div>
            <div class="pair"><select id="home_DL_d1"></select><select id="home_DL_d2"></select></div>
          </div>
          <div class="row">
            <label>LB</label><div class="who"><input class="pname" id="home_LB_name"/><select class="pexp" id="home_LB_exp"></select></div>
            <div class="pair"><select id="home_LB_d1"></select><select id="home_LB_d2"></select></div>
          </div>
          <div class="row">
            <label>DB</label><div class="who"><input class="pname" id="home_DB_name"/><select class="pexp" id="home_DB_exp"></select></div>
            <div class="pair"><select id="home_DB_d1"></select><select id="home_DB_d2"></select></div>
          </div>

          <h3>Coach</h3>
          <div class="row">
            <label>Head Coach</label>
            <div class="who"><input class="pname" id="home_COACH_name"/><select class="pexp" id="home_COACH_exp"></select></div>
            <div class="pair"><select id="home_COACH_t1"></select><select id="home_COACH_r1"></select></div>
          </div>
          <div class="row">
            <label>Coach Die 2</label>
            <div class="who"><input class="pname" disabled value="—"/><select class="pexp" disabled></select></div>
            <div class="pair"><select id="home_COACH_t2"></select><select id="home_COACH_r2"></select></div>
          </div>
        </div>
      </div>

      <div class="vs">vs</div>

      <!-- AWAY -->
      <div class="team-card">
        <div class="team-head">
          <input id="awayName" class="team-name" value="Away" aria-label="Away Team Name"/>
          <div class="team-actions">
            <button class="ghost" id="awayRandom">Randomize</button>
            <button class="ghost" id="awayClear">Clear</button>
          </div>
        </div>
        <div class="gb-grid">
          <h3>Offense</h3>
          <div class="row">
            <label>QB</label><div class="who"><input class="pname" id="away_QB_name"/><select class="pexp" id="away_QB_exp"></select></div>
            <div class="pair"><select id="away_QB_o1"></select><select id="away_QB_o2"></select></div>
          </div>
          <div class="row">
            <label>RB</label><div class="who"><input class="pname" id="away_RB_name"/><select class="pexp" id="away_RB_exp"></select></div>
            <div class="pair"><select id="away_RB_o1"></select><select id="away_RB_o2"></select></div>
          </div>
          <div class="row">
            <label>WR</label><div class="who"><input class="pname" id="away_WR_name"/><select class="pexp" id="away_WR_exp"></select></div>
            <div class="pair"><select id="away_WR_o1"></select><select id="away_WR_o2"></select></div>
          </div>
          <div class="row">
            <label>OL</label><div class="who"><input class="pname" id="away_OL_name"/><select class="pexp" id="away_OL_exp"></select></div>
            <div class="pair"><select id="away_OL_o1"></select><select id="away_OL_o2"></select></div>
          </div>

          <h3>Defense</h3>
          <div class="row">
            <label>DL</label><div class="who"><input class="pname" id="away_DL_name"/><select class="pexp" id="away_DL_exp"></select></div>
            <div class="pair"><select id="away_DL_d1"></select><select id="away_DL_d2"></select></div>
          </div>
          <div class="row">
            <label>LB</label><div class="who"><input class="pname" id="away_LB_name"/><select class="pexp" id="away_LB_exp"></select></div>
            <div class="pair"><select id="away_LB_d1"></select><select id="away_LB_d2"></select></div>
          </div>
          <div class="row">
            <label>DB</label><div class="who"><input class="pname" id="away_DB_name"/><select class="pexp" id="away_DB_exp"></select></div>
            <div class="pair"><select id="away_DB_d1"></select><select id="away_DB_d2"></select></div>
          </div>

          <h3>Coach</h3>
          <div class="row">
            <label>Head Coach</label>
            <div class="who"><input class="pname" id="away_COACH_name"/><select class="pexp" id="away_COACH_exp"></select></div>
            <div class="pair"><select id="away_COACH_t1"></select><select id="away_COACH_r1"></select></div>
          </div>
          <div class="row">
            <label>Coach Die 2</label>
            <div class="who"><input class="pname" disabled value="—"/><select class="pexp" disabled></select></div>
            <div class="pair"><select id="away_COACH_t2"></select><select id="away_COACH_r2"></select></div>
          </div>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="rollAll" class="primary">Roll Game</button>
      <button id="bothRandom" class="ghost">Randomize Both Teams</button>
    </section>

    <section class="scoreboard">
      <div class="score-card">
        <h2 id="homeLabel">Home</h2>
        <div class="score" id="homeScore">0</div>
        <div class="summary-line" id="homeSummary"></div>
        <div class="detail" id="homeDetail"></div>
      </div>
      <div class="score-card">
        <h2 id="awayLabel">Away</h2>
        <div class="score" id="awayScore">0</div>
        <div class="summary-line" id="awaySummary"></div>
        <div class="detail" id="awayDetail"></div>
      </div>
    </section>

    <section class="log" id="log"></section>
  </section>

  <!-- LEAGUE -->
  <section id="tab-league" class="tabpanel">
    <div class="league-wrap">
      <aside class="league-sidebar" id="leagueSidebar"></aside>
      <section class="league-editor">
        <div class="editor-head">
          <div class="title">
            <h2 id="editTeamTitle">Select a team</h2>
            <input id="editTeamName" class="team-name" placeholder="Team Name" />
          </div>
          <div class="editor-actions">
            <button class="ghost" id="editRandom">Randomize</button>
            <button class="ghost" id="editClear">Clear</button>
            <button class="primary" id="editSave">Save Team</button>
          </div>
        </div>

        <div class="gb-grid">
          <h3>Offense</h3>
          <div class="row"><label>QB</label><div class="who"><input class="pname" id="edit_QB_name"/><select class="pexp" id="edit_QB_exp"></select></div><div class="pair"><select id="edit_QB_o1"></select><select id="edit_QB_o2"></select></div></div>
          <div class="row"><label>RB</label><div class="who"><input class="pname" id="edit_RB_name"/><select class="pexp" id="edit_RB_exp"></select></div><div class="pair"><select id="edit_RB_o1"></select><select id="edit_RB_o2"></select></div></div>
          <div class="row"><label>WR</label><div class="who"><input class="pname" id="edit_WR_name"/><select class="pexp" id="edit_WR_exp"></select></div><div class="pair"><select id="edit_WR_o1"></select><select id="edit_WR_o2"></select></div></div>
          <div class="row"><label>OL</label><div class="who"><input class="pname" id="edit_OL_name"/><select class="pexp" id="edit_OL_exp"></select></div><div class="pair"><select id="edit_OL_o1"></select><select id="edit_OL_o2"></select></div></div>

          <h3>Defense</h3>
          <div class="row"><label>DL</label><div class="who"><input class="pname" id="edit_DL_name"/><select class="pexp" id="edit_DL_exp"></select></div><div class="pair"><select id="edit_DL_d1"></select><select id="edit_DL_d2"></select></div></div>
          <div class="row"><label>LB</label><div class="who"><input class="pname" id="edit_LB_name"/><select class="pexp" id="edit_LB_exp"></select></div><div class="pair"><select id="edit_LB_d1"></select><select id="edit_LB_d2"></select></div></div>
          <div class="row"><label>DB</label><div class="who"><input class="pname" id="edit_DB_name"/><select class="pexp" id="edit_DB_exp"></select></div><div class="pair"><select id="edit_DB_d1"></select><select id="edit_DB_d2"></select></div></div>

          <h3>Coach</h3>
          <div class="row"><label>Head Coach</label><div class="who"><input class="pname" id="edit_COACH_name"/><select class="pexp" id="edit_COACH_exp"></select></div><div class="pair"><select id="edit_COACH_t1"></select><select id="edit_COACH_r1"></select></div></div>
          <div class="row"><label>Coach Die 2</label><div class="who"><input class="pname" disabled value="—"/><select class="pexp" disabled></select></div><div class="pair"><select id="edit_COACH_t2"></select><select id="edit_COACH_r2"></select></div></div>
        </div>

        <div class="editor-footer">
          <button class="ghost" id="exportLeague">Export League JSON</button>
          <label class="importer">
            <input type="file" id="importLeagueFile" accept=".json" hidden />
            <span class="ghost buttonlike">Import League JSON</span>
          </label>
          <button class="ghost" id="resetLeague">Reset League</button>
          <button class="ghost" id="randomizeAll">Randomize All Conferences</button>
        </div>
      </section>
    </div>
  </section>

  <!-- SEASON -->
  <section id="tab-season" class="tabpanel">
    <div class="season-wrap">
      <section class="season-controls">
        <div class="picker">
          <label>Week:</label>
          <select id="seasonWeek"></select>
          <button class="primary" id="btnSimWeek">Simulate Week</button>
          <button class="ghost" id="btnSimSeason">Simulate Full Season</button>
          <button class="ghost" id="btnResetSeason">Reset Season</button>
        </div>
      </section>

      <section class="season-body">
            <!-- POSTSEASON -->
    <div class="postseason-panel">
      <h3>Postseason Bowls & Playoffs</h3>

      <div class="ps-controls">
        <button class="primary" id="btnGenPostseason">Generate Bowls</button>
        <button class="ghost" id="btnPlayAllBowls">Play All Bowls</button>
        <button class="ghost" id="btnPlayQuarterfinals">Play Quarterfinals</button>
        <button class="ghost" id="btnPlaySemifinals">Play Semifinals</button>
        <button class="ghost" id="btnPlayChampionship">Play Championship</button>
        <button class="ghost" id="btnResetPostseason">Reset Postseason</button>
      </div>

      <div id="postseasonView"></div>
    </div>

        <div class="games-panel">
          <h3>Games</h3>
          <div id="gamesList" class="games-list"></div>
        </div>
        <div class="standings-panel">
          <h3>Standings</h3>
          <div id="standingsAll"></div>
        </div>
      </section>
    </div>
  </section>
</main>

<footer class="app-footer">
  <small>Gamebreakers College Football — browser edition</small>
</footer>

<!-- Modules -->
<script type="module" src="./js/main.js?v=1"></script>
</body>
</html>
